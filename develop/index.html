<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
<!-- header city search and list of cities displayed -->
<header class = "header">
    <h1>Weather Dashboard</h1>
</header>

<aside class = "container">
    <p class="city-search">Search for a city</p>
    <textarea class="city"></textarea>
    <button class="search btn-primary btn-sm"><i class="fas fa-search-location fa-lg"></i></button>
    <ul class="city-list">Recent Cities</ul> 
</aside>


<section></section>
<!-- current city, date, weather icon and parameters -->
<div class="current-city">
</div>
<div class="current-date">
</div>
<div class="current-temp"></div>
<div class="humidity"></div>
<div class="wind-speed"></div>
<div class="uv-index"></div>

<div class="fiveDay">5 Day Forecast</div>

<!-- city search -->
<!-- list for each city entered -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>

</html>
